<aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col">
  <div class="p-6 flex items-center gap-3 border-b border-slate-800">
    <div class="bg-emerald-500/10 p-2 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 text-emerald-400"
      >
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
      </svg>
    </div>
    <div>
      <h1 class="font-bold text-lg tracking-tight text-white">VulnGuard</h1>
      <span class="text-xs text-slate-500 uppercase tracking-wider">Self-Hosted</span>
    </div>
  </div>

  <nav class="flex-1 p-4 space-y-2">
    <button
      (click)="activeTab.set('dashboard')"
      [class]="getTabClass('dashboard')"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
      </svg>
      <span class="font-medium text-sm">Panell de Control</span>
    </button>

    <button
      (click)="activeTab.set('scan')"
      [class]="getTabClass('scan')"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="11" cy="11" r="8" />
        <path d="m21 21-4.3-4.3" />
      </svg>
      <span class="font-medium text-sm">Nou Escaneig</span>
    </button>

    <button
      (click)="activeTab.set('results')"
      [class]="getTabClass('results')"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
        <polyline points="14 2 14 8 20 8" />
        <line x1="16" x2="8" y1="13" y2="13" />
        <line x1="16" x2="8" y1="17" y2="17" />
        <line x1="10" x2="8" y1="9" y2="9" />
      </svg>
      <span class="font-medium text-sm">Informes i Resultats</span>
    </button>

    <button
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition-all duration-200 cursor-not-allowed opacity-70"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect width="20" height="8" x="2" y="2" rx="2" ry="2" />
        <rect width="20" height="8" x="2" y="14" rx="2" ry="2" />
        <line x1="6" x2="6.01" y1="6" y2="6" />
        <line x1="6" x2="6.01" y1="18" y2="18" />
      </svg>
      <span class="font-medium text-sm">Actius / Assets</span>
    </button>
  </nav>

  <div class="p-4 border-t border-slate-800">
    <button
      (click)="activeTab.set('settings')"
      [class]="getTabClass('settings')"
      class="w-full flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-200"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"

      <span class="font-medium text-sm">Configuraci√≥</span>
    </button>
  </div>
</aside>
